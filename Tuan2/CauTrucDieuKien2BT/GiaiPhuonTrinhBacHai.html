<script>
    alert("Nhập vào 3 số a b c cho phương trình a^2 + bx +c =0");
    var a = parseInt(prompt("Nhập vào a: "));
    var b = parseInt(prompt("Nhập vào b: "));
    var c = parseInt(prompt("Nhập vào c: "));

    var dt = (b*b) - (4*a*c);

    if (dt == 0) {
        var x = -b / (2 * a);
        alert("Phương trinh có nghiệp kép: " + x);
    } else if (dt < 0) {
        alert("phương trình vô nghiệm");
    }
    else {
        var x1 = (-b - Math.sqrt(dt)) / (2 * a);
        var x2 = (-b + Math.sqrt(dt)) / (2 * a);

        alert("Phương trinh có nghiệp x1= " + x1);
        alert("Phương trinh có nghiệp x2= " + x2);
    }
</script>

</html>
