<script>
    var thuNhap = parseInt(prompt('Nhập vào số thu nhập (đ):', ''));

    if (thuNhap >= 0 && thuNhap <= 15000000)
        alert("Không phải đóng thuế");
    else if (thuNhap < 3000000)
        alert("Số tiền thuế phải đóng là: " + (thuNhap * 0.1));
    else if (thuNhap < 5000000)
        alert("Số tiền thuế phải đóng là: " + (thuNhap * 0.15));
    else if (thuNhap >= 3000000)
        alert("Số tiền thuế phải đóng là: " + (thuNhap * 0.2));
</script>

</html>
