    <script>
        var doanhSo = parseInt(prompt('Nhập doanh số (đ)',''));

        var hoaHongNhanDuoc = 0;
        if(doanhSo <= 1000000 && hoaHongNhanDuoc <= 0){
            hoaHongNhanDuoc = doanhSo*0.05;
        }else if(doanhSo <= 2500000){
            hoaHongNhanDuoc = doanhSo*0.1;
        }else if(doanhSo >2500000){
            hoaHongNhanDuoc = doanhSo*0.15;
        }

        alert(`Hoa hồng nhận được là ${hoaHongNhanDuoc}`);
    </script>
</html>
