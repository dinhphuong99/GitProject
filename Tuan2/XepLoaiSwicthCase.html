</body>
<script>
    var score = parseInt(prompt("Input score: ", ''));
    var score1 = score < 5 && score >=0;
    var score2 = score >= 5 && score < 7;
    var score3 = score >= 7 && score < 8;
    var score4 = score >= 8 && score < 9;
    var score5 = score >= 9 && score <= 10;

    var equal = true;
    
    switch (equal) {
        case score1:
            alert("Yếu");
            break;

        case score2:
            alert("Trung bình");
            break;

        case score3:
            alert("Khá");
            break;

        case score4:
            alert("Giỏi");
            break;

        case score5:
            alert("Xuất sắc");
            break;

        default:
            alert("Điểm phải từ 0 đến 10");
    }
</script>

</html>
