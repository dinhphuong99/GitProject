<script>
    var score = parseInt(prompt("Input score: ", ''));
    
    (score > 10 && score <0)?alert("Điểm phải từ 0 đến 10"):(
        (score < 5)? alert("Yếu") : (
            (score >=5 && score <7)? alert("Trung bình"):(
                (score >=7 && score <8)?alert("Khá"):(
                    (score >=8 && score <9)? alert("Giỏi"):alert("Xuất sắc")
                )
            )
        )
    )
</script>
