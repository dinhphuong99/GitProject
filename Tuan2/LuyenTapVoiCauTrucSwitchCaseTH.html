<script>
    let browser = prompt('Enter browser name: ', '');

    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>

<script>
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
</script>

<script>
    let value = parseInt(prompt('Type a number', 0));
    let value1 = (value > 0) ? 1 : ((value < 0)? -1 : 0);

    switch (value1) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert('0');
            break;
    }
</script>
</html>
